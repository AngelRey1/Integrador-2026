<!-- SportConnect Admin Panel - Layout Principal -->
<nb-layout>
  
  <!-- Header -->
  <nb-layout-header fixed>
    <div class="header-container">
      <div class="logo-container">
        <a (click)="toggleSidebar()" class="sidebar-toggle">
          <nb-icon icon="menu-2-outline"></nb-icon>
        </a>
        <a class="logo" routerLink="/admin/dashboard">
          <span class="logo-icon">üèãÔ∏è</span>
          <span class="logo-text">SportConnect</span>
          <span class="logo-badge">Admin</span>
        </a>
      </div>
      
      <nb-actions size="medium">
        <nb-action class="control-item" nbTooltip="Ir a SportConnect">
          <a href="http://localhost:4200" class="external-link">
            <nb-icon icon="external-link-outline"></nb-icon>
          </a>
        </nb-action>
        <nb-action class="control-item" icon="bell-outline" badgeText="3" badgeStatus="danger" nbTooltip="Notificaciones"></nb-action>
        <nb-action class="control-item">
          <nb-user [nbContextMenu]="userMenu"
                   [onlyPicture]="false"
                   name="Admin"
                   title="Administrador"
                   picture="https://i.pravatar.cc/150?img=68">
          </nb-user>
        </nb-action>
      </nb-actions>
    </div>
  </nb-layout-header>

  <!-- Sidebar -->
  <nb-sidebar class="menu-sidebar" tag="menu-sidebar" responsive>
    <nb-menu [items]="menuItems"></nb-menu>
    
    <!-- Sidebar Footer -->
    <div class="sidebar-footer">
      <a href="http://localhost:4200" class="sidebar-link">
        <nb-icon icon="globe-outline"></nb-icon>
        <span>Ir a SportConnect</span>
      </a>
      <a (click)="logout()" class="sidebar-link logout">
        <nb-icon icon="log-out-outline"></nb-icon>
        <span>Cerrar Sesi√≥n</span>
      </a>
    </div>
  </nb-sidebar>

  <!-- Content -->
  <nb-layout-column>
    <router-outlet></router-outlet>
  </nb-layout-column>

  <!-- Footer -->
  <nb-layout-footer fixed>
    <span class="footer-text">
      SportConnect Admin ¬© 2026 - Panel de Administraci√≥n | 
      <a href="http://localhost:4200" class="footer-link">Ir al sitio principal</a>
    </span>
  </nb-layout-footer>

</nb-layout>
