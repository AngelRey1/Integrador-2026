<!-- SportConnect Admin Panel - Layout Principal -->
<nb-layout>
  
  <!-- Header -->
  <nb-layout-header fixed>
    <div class="header-container">
      <div class="logo-container">
        <a (click)="toggleSidebar()" href="#" class="sidebar-toggle">
          <nb-icon icon="menu-2-outline"></nb-icon>
        </a>
        <a class="logo" routerLink="/admin/dashboard">Sport<span>Connect</span></a>
      </div>
    </div>

    <div class="header-container">
      <nb-actions size="small">
        <nb-action class="control-item theme-selector">
          <nb-select [selected]="currentTheme" (selectedChange)="changeTheme($event)" size="small">
            <nb-option *ngFor="let theme of themes" [value]="theme.value">{{ theme.name }}</nb-option>
          </nb-select>
        </nb-action>
        <nb-action class="control-item">
          <nb-search type="rotate-layout"></nb-search>
        </nb-action>
        <nb-action class="control-item" icon="bell-outline" nbTooltip="Notificaciones"></nb-action>
        <nb-action class="user-action">
          <nb-user [nbContextMenu]="userMenu"
                   [nbContextMenuTag]="'admin-menu'"
                   [onlyPicture]="userPictureOnly"
                   [name]="adminUser.name"
                   [picture]="adminUser.picture">
          </nb-user>
        </nb-action>
      </nb-actions>
    </div>
  </nb-layout-header>

  <!-- Sidebar -->
  <nb-sidebar class="menu-sidebar" tag="menu-sidebar" state="expanded">
    <nb-menu [items]="menuItems"></nb-menu>
  </nb-sidebar>

  <!-- Content -->
  <nb-layout-column>
    <router-outlet></router-outlet>
  </nb-layout-column>

  <!-- Footer -->
  <nb-layout-footer fixed>
    <span class="footer-text">
      SportConnect Admin © 2026 - Panel de Administración | 
      <a href="http://localhost:4200" class="footer-link">Ir al sitio principal</a>
    </span>
  </nb-layout-footer>

</nb-layout>
